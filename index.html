<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        input::placeholder{
            color: black !important;
            text-transform: lowercase;
        }
    </style>
</head>
<body class="bg-dark text-warning">
    <div class="container-fluid shadow-lg border-3 mt-lg-5 mt-md-4 mt-2 col-lg-7 col-11">
        <h1 class="text-center text-decoration-underline my-3 display-1">Create Account</h1>
        <input type="text" class="form-control my-3 border border-warning border-2 text-danger text-uppercase" placeholder="First Name">
        <input type="text" class="form-control my-3 border border-warning border-4" placeholder="Last Name">
        <input type="email" class="form-control my-3 border border-warning border-4" placeholder="Email Address">
        <input type="password" class="form-control my-3 border border-warning border-4" placeholder="Password">
        <button class="btn text-dark btn-warning w-100 my-3 fw-bold fs-5">Submit</button>
    </div>

    
    
    
    
    <script src="bootstrap.js"></script>
</body>
</html>
